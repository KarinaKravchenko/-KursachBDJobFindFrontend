<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать резюме</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/vac.css">
    <script defer src="../static/js/auth.js"></script>
    <script defer src="../static/js/editResume.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>JobFind</h1>
        </div>
        <nav class="navigation">
            <ul id="nav-links">
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="edit-job-form">
            <div class="add-job-form">
                <h2>Редактировать резюме</h2>
                <form id="resume-form">
                    <label for="first-name">Имя:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    
                    <label for="last-name">Фамилия:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    
                    <label for="patronymic">Отчество:</label>
                    <input type="text" id="patronymic" name="patronymic" required>

                    <label for="position">Позиция:</label>
                    <input type="text" id="position" name="position" required>

                    <label for="grade">Грейд:</label>
                    <select id="grade" name="grade" required>
                        <option value="Junior">Junior</option>
                        <option value="Middle">Middle</option>
                        <option value="Senior">Senior</option>
                    </select>

                    <label for="salary">Желаемая зарплата:</label>
                    <input type="number" id="salary" name="salary" required>

                    <label for="skills">Навыки (перечислить через запятую):</label>
                    <input type="text" id="skills" name="skills" required placeholder="Java, Python, SQL">

                    <label for="location">Местоположение:</label>
                    <input type="text" id="location" name="location" required placeholder="Город, Регион, Страна">

                    <label for="email">Эмейл:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">

                    <label for="status">Статус:</label>
                    <select id="status" name="status" required>
                        <option value="Активно">Активно</option>
                        <option value="Неактивно">Неактивно</option>
                    </select>
        
                    <button type="submit">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
